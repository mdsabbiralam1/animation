<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .welcome-sms {
            background-color: coral;

        }

        }
    </style>
</head>
